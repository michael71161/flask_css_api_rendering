<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">  <!--importing font which we will use, without that link we xannot use that font in the css file-->
    <link rel="stylesheet" href="../static/css/styles.css">  <!--import of our css file , **pay attention to the ../(two dots because we going back one dir from templates dir to reach static dir)-->
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>misharesprog blog &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i>number of posts: {{quantity}}</i>
             </h1></div>
    </div>

    {% for post in all_posts: %}    <!--using jinja for the for looping-->
    <div class="content">
        <div class="card ">
            <h2>{{ post.title }}</h2>
            <p>{{ post.subtitle }}</p>
            <a href="{{ url_for('show_post', index=post.id) }}">Read</a>    <!--link to show_post func (with the func route also ) with the post.id as param which called index -->
        </div>

    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made by misharesprog</p>
</footer>
</html>
